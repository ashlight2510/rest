<!DOCTYPE html><html lang="ko"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>{title} - rest FAQ</title><style>
*{box-sizing:border-box}
body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Apple SD Gothic Neo","Noto Sans KR",Arial,sans-serif;background:#0b1220;color:#e9eef7;line-height:1.5;}
.wrap{max-width:800px;margin:0 auto;padding:28px 18px 60px;}
h1{font-size:28px;font-weight:900;margin:0 0 24px;color:#8be9fd;}
.card{background:#0f1a2e;border:1px solid #1c2a45;border-radius:18px;padding:32px 28px;margin-bottom:24px;}
.reason,.impact{margin-bottom:24px;}
h3{font-size:20px;font-weight:700;margin-bottom:12px;color:#ffd166;}
p{font-size:15px;line-height:1.7;margin:0 0 12px;}
.ctaButton{display:inline-block;margin-top:28px;padding:16px 28px;background:rgba(139,233,253,.15);border:2px solid #8be9fd;border-radius:18px;color:#e9eef7;font-weight:700;text-decoration:none;}
.adContainer{margin:24px 0;min-height:250px;background:rgba(255,255,255,.02);border:1px solid #1c2a45;border-radius:18px;padding:20px;display:flex;align-items:center;justify-content:center;}
.faqLinks{margin-top:32px;padding-top:32px;border-top:1px solid #1c2a45;}
.faqList{display:grid;gap:12px;}
.faqLink{padding:12px 16px;border:1px solid #1c2a45;border-radius:14px;background:rgba(255,255,255,.03);color:#e9eef7;text-decoration:none;}
</style></head><body><div class="wrap"><h1>{title}</h1><div class="card"><p>{desc}</p><a href="{link}" class="ctaButton">이 질문의 답을 결과로 확인하기 →</a></div></div></body></html>
