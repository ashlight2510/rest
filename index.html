    <script>
      const translations = {
        ko: {
          metaTitle: "이 정도면 쉬어야 할까?",
          heroTitle: "이 정도면 쉬어야 할까?",
          heroSubtitle:
            "짧은 설문으로 지금 쉬어도 좋을지 가볍게 확인해보세요",
          surveyIntro: "5개의 간단한 설문에 답해주세요",
          surveyTime: "약 30초",
          startButton: "시작하기",
          resultButton: "결과 보기",
          resultLabel: "휴식 필요도",
          retryButton: "다시 하기",
          viewMore: "다른 서비스 보기",
          requiredLabel: "선택 필수",
          alertAll: "모든 문항에 답해주세요.",
          resultLow:
            "지금은 계속해도 괜찮아 보입니다. 10~15분 스트레칭 정도만 챙겨보세요.",
          resultMid:
            "짧은 휴식을 권장합니다. 15~25분 걸으면서 눈과 몸을 풀어주세요.",
          resultHigh:
            "지금 쉬는 편이 전체 효율에 유리합니다. 30분 이상 확실히 쉬고 리셋하세요.",
          questions: [
            {
              id: "q1",
              text: "몸이 무겁고 눈이 쉽게 피로해진다",
              note: "자꾸 자세가 무너지고 눈이 시리다면 체크",
            },
            {
              id: "q2",
              text: "같은 작업을 90분 이상 붙잡고 있다",
              note: "타이머 없이 몰입했다면 더 쉬기 쉬움",
            },
            {
              id: "q3",
              text: "사소한 실수를 반복하거나 되돌리며 일한다",
              note: "타자 실수, 덮어쓰기 등",
            },
            {
              id: "q4",
              text: "지금 하는 일은 조금 미뤄도 큰 문제 없다",
              note: "마감 여유가 있다면 휴식 적합",
            },
            {
              id: "q5",
              text: "마감이 정말 코앞이라 멈추기 어렵다",
              note: "마감 급할수록 휴식 점수는 깎입니다",
              reverse: true,
            },
          ],
          scale: [
            { label: "전혀 아니다", value: 1 },
            { label: "조금 아니다", value: 2 },
            { label: "보통", value: 3 },
            { label: "조금 그렇다", value: 4 },
            { label: "매우 그렇다", value: 5 },
          ],
        },
        en: {
          metaTitle: "Should I Rest Now?",
          heroTitle: "Should I Rest Now?",
          heroSubtitle: "A quick check to see if a break is a good idea.",
          surveyIntro: "Answer 5 quick questions",
          surveyTime: "About 30 seconds",
          startButton: "Start",
          resultButton: "See result",
          resultLabel: "Rest need",
          retryButton: "Try again",
          viewMore: "View other services",
          requiredLabel: "Required",
          alertAll: "Please answer every question.",
          resultLow:
            "You seem fine to keep going. Take a 10–15 minute stretch break.",
          resultMid:
            "A short break is recommended. Walk 15–25 minutes and relax your eyes.",
          resultHigh:
            "Resting now will help overall efficiency. Take 30+ minutes to reset.",
          questions: [
            {
              id: "q1",
              text: "Your body feels heavy and your eyes get tired easily",
              note: "If your posture collapses and your eyes sting, check this",
            },
            {
              id: "q2",
              text: "You have been on the same task for 90+ minutes",
              note: "Easy to overrun without a timer",
            },
            {
              id: "q3",
              text: "You repeat small mistakes or keep undoing work",
              note: "Typos, overwrites, and rework",
            },
            {
              id: "q4",
              text: "Delaying this task slightly will not cause major issues",
              note: "If the deadline has room, rest is a good idea",
            },
            {
              id: "q5",
              text: "The deadline is so close that stopping feels hard",
              note: "Urgent deadlines reduce the rest score",
              reverse: true,
            },
          ],
          scale: [
            { label: "Not at all", value: 1 },
            { label: "Not really", value: 2 },
            { label: "Neutral", value: 3 },
            { label: "Somewhat", value: 4 },
            { label: "Very much", value: 5 },
          ],
        },
      };

      const defaultLang = "ko";
      const supportedLangs = ["ko", "en"];
      let currentLang = defaultLang;
      let currentStep = 0;
      let answers = {};

      function getPack() {
        return translations[currentLang] || translations.ko;
      }

      function t(key) {
        const pack = getPack();
        return pack[key] ?? translations.ko[key] ?? key;
      }

      function applyTranslations() {
        document.title = t("metaTitle");
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          el.textContent = t(el.dataset.i18n);
        });
      }

      function getQuestions() {
        return getPack().questions;
      }

      function getScale() {
        return getPack().scale;
      }

      function startSurvey() {
        currentStep = 0;
        answers = {};
        document.getElementById("startScreen").classList.add("hidden");
        document.getElementById("surveySection").classList.remove("hidden");
        document.getElementById("result").classList.add("hidden");
        renderCurrentQuestion();
      }

      function resetSurvey() {
        currentStep = 0;
        answers = {};
        document.getElementById("startScreen").classList.remove("hidden");
        document.getElementById("surveySection").classList.add("hidden");
        document.getElementById("result").classList.add("hidden");
      }

      function updateProgress() {
        const questions = getQuestions();
        const total = questions.length;
        const current = currentStep + 1;
        const percent = Math.round((current / total) * 100);
        
        document.getElementById("progressText").textContent = 
          currentLang === "ko" 
            ? `질문 ${current} / ${total}`
            : `Question ${current} / ${total}`;
        document.getElementById("progressPercent").textContent = `${percent}%`;
        document.getElementById("progressBar").style.width = `${percent}%`;
      }

      function renderCurrentQuestion() {
        const questions = getQuestions();
        if (currentStep >= questions.length) {
          calc();
          return;
        }

        updateProgress();
        
        const question = questions[currentStep];
        const scale = getScale();
        const container = document.getElementById("questionCard");
        
        container.innerHTML = `
          <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4 text-center">
            ${question.text}
          </h2>
          <p class="text-center text-gray-600 mb-6 text-sm">${question.note}</p>
          <div class="space-y-3">
            ${scale
              .map(
                (s) => `
                <button
                  onclick="selectAnswer(${s.value})"
                  class="w-full p-5 text-left bg-gradient-to-r from-purple-50 to-pink-50 hover:from-purple-100 hover:to-pink-100 rounded-2xl border-2 border-transparent hover:border-purple-300 transition-all duration-200 transform hover:scale-102 hover:shadow-lg ${
                    answers[question.id] === String(s.value) ? "border-purple-400 bg-gradient-to-r from-purple-100 to-pink-100" : ""
                  }"
                >
                  <span class="text-lg text-gray-800 font-medium">
                    ${s.label}
                  </span>
                </button>
              `
              )
              .join("")}
          </div>
        `;
      }

      function selectAnswer(value) {
        const questions = getQuestions();
        const question = questions[currentStep];
        answers[question.id] = String(value);
        
        // Move to next question after a short delay
        setTimeout(() => {
          currentStep++;
          if (currentStep < questions.length) {
            renderCurrentQuestion();
          } else {
            calc();
          }
        }, 300);
      }

      function calc({ silent = false } = {}) {
        const questions = getQuestions();
        let score = 0;
        let answered = 0;

        questions.forEach((q) => {
          const answer = answers[q.id];
          if (!answer) return;

          let value = parseInt(answer, 10);
          if (q.reverse) value = 6 - value;

          score += value;
          answered += 1;
        });

        if (answered !== questions.length) {
          if (!silent) alert(t("alertAll"));
          return null;
        }

        const percent = Math.round(
          (score / (questions.length * 5)) * 100
        );

        let msg = "";
        if (percent < 35) {
          msg = t("resultLow");
        } else if (percent < 65) {
          msg = t("resultMid");
        } else {
          msg = t("resultHigh");
        }

        // result.html로 리다이렉트
        const params = new URLSearchParams({
          score: percent.toString(),
          comment: msg,
          level: percent < 35 ? 'low' : (percent < 65 ? 'mid' : 'high')
        });
        window.location.href = `result.html?${params.toString()}`;
        return percent;
      }

      function setLang(lang, options = {}) {
        const nextLang = translations[lang] ? lang : defaultLang;
        currentLang = nextLang;
        document.documentElement.lang = nextLang;
        localStorage.setItem("preferredLang", nextLang);
        document.querySelectorAll(".lang-switch button").forEach((button) => {
          button.classList.toggle("active", button.dataset.lang === nextLang);
        });
        applyTranslations();
        updateProgress();
        if (document.getElementById("surveySection") && !document.getElementById("surveySection").classList.contains("hidden")) {
          renderCurrentQuestion();
        }
        if (!document.getElementById("result").classList.contains("hidden")) {
          calc({ silent: true });
        }
        if (options.updateUrl) {
          const url = new URL(window.location.href);
          url.searchParams.set("lang", nextLang);
          window.history.replaceState({}, "", url);
        }
      }

      function detectLang() {
        const params = new URLSearchParams(window.location.search);
        const paramLang = params.get("lang");
        if (supportedLangs.includes(paramLang)) return paramLang;
        const stored = localStorage.getItem("preferredLang");
        if (supportedLangs.includes(stored)) return stored;
        const browserLang =
          navigator.languages && navigator.languages.length
            ? navigator.languages[0]
            : navigator.language;
        if (browserLang && browserLang.toLowerCase().startsWith("ko")) {
          return "ko";
        }
        return defaultLang;
      }

      document.querySelectorAll(".lang-switch button").forEach((button) => {
        button.addEventListener("click", () => {
          setLang(button.dataset.lang, { updateUrl: true });
        });
      });

      setLang(detectLang(), { updateUrl: false });
    </script>
