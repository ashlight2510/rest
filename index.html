        </div>
        <div id="survey" class="mt-4 space-y-4"></div>
        <button
          onclick="calc()"
          class="w-full mt-6 px-4 py-3 rounded-xl bg-emerald-500 text-slate-950 font-semibold"
        data-i18n="resultButton">결과 보기</button>

      <!-- Result -->

        <p id="comment" class="mt-3 text-white/80 leading-relaxed"></p>

      <!-- Other services -->

        data-i18n="viewMore">다른 서비스 보기</a>

    <script>
      const translations = {
        ko: {
          metaTitle: "이 정도면 쉬어야 할까?",
          heroTitle: "이 정도면 쉬어야 할까?",
          heroSubtitle:
            "짧은 설문으로 지금 쉬어도 좋을지 가볍게 확인해보세요",
          surveyIntro: "5개의 간단한 설문에 답해주세요",
          surveyTime: "약 30초",
          resultButton: "결과 보기",
          resultLabel: "휴식 필요도",
          viewMore: "다른 서비스 보기",
          requiredLabel: "선택 필수",
          alertAll: "모든 문항에 답해주세요.",
          resultLow:
            "지금은 계속해도 괜찮아 보입니다. 10~15분 스트레칭 정도만 챙겨보세요.",
          resultMid:
            "짧은 휴식을 권장합니다. 15~25분 걸으면서 눈과 몸을 풀어주세요.",
          resultHigh:
            "지금 쉬는 편이 전체 효율에 유리합니다. 30분 이상 확실히 쉬고 리셋하세요.",
          questions: [
            {
              id: "q1",
              text: "몸이 무겁고 눈이 쉽게 피로해진다",
              note: "자꾸 자세가 무너지고 눈이 시리다면 체크",
            },
            {
              id: "q2",
              text: "같은 작업을 90분 이상 붙잡고 있다",
              note: "타이머 없이 몰입했다면 더 쉬기 쉬움",
            },
            {
              id: "q3",
              text: "사소한 실수를 반복하거나 되돌리며 일한다",
              note: "타자 실수, 덮어쓰기 등",
            },
            {
              id: "q4",
              text: "지금 하는 일은 조금 미뤄도 큰 문제 없다",
              note: "마감 여유가 있다면 휴식 적합",
            },
            {
              id: "q5",
              text: "마감이 정말 코앞이라 멈추기 어렵다",
              note: "마감 급할수록 휴식 점수는 깎입니다",
              reverse: true,
            },
          ],
          scale: [
            { label: "전혀 아니다", value: 1 },
            { label: "조금 아니다", value: 2 },
            { label: "보통", value: 3 },
            { label: "조금 그렇다", value: 4 },
            { label: "매우 그렇다", value: 5 },
          ],
        },
        en: {
          metaTitle: "Should I Rest Now?",
          heroTitle: "Should I Rest Now?",
          heroSubtitle: "A quick check to see if a break is a good idea.",
          surveyIntro: "Answer 5 quick questions",
          surveyTime: "About 30 seconds",
          resultButton: "See result",
          resultLabel: "Rest need",
          viewMore: "View other services",
          requiredLabel: "Required",
          alertAll: "Please answer every question.",
          resultLow:
            "You seem fine to keep going. Take a 10–15 minute stretch break.",
          resultMid:
            "A short break is recommended. Walk 15–25 minutes and relax your eyes.",
          resultHigh:
            "Resting now will help overall efficiency. Take 30+ minutes to reset.",
          questions: [
            {
              id: "q1",
              text: "Your body feels heavy and your eyes get tired easily",
              note: "If your posture collapses and your eyes sting, check this",
            },
            {
              id: "q2",
              text: "You have been on the same task for 90+ minutes",
              note: "Easy to overrun without a timer",
            },
            {
              id: "q3",
              text: "You repeat small mistakes or keep undoing work",
              note: "Typos, overwrites, and rework",
            },
            {
              id: "q4",
              text: "Delaying this task slightly will not cause major issues",
              note: "If the deadline has room, rest is a good idea",
            },
            {
              id: "q5",
              text: "The deadline is so close that stopping feels hard",
              note: "Urgent deadlines reduce the rest score",
              reverse: true,
            },
          ],
          scale: [
            { label: "Not at all", value: 1 },
            { label: "Not really", value: 2 },
            { label: "Neutral", value: 3 },
            { label: "Somewhat", value: 4 },
            { label: "Very much", value: 5 },
          ],
        },
      };

      const defaultLang = "ko";
      const supportedLangs = ["ko", "en"];
      let currentLang = defaultLang;

      function getPack() {
        return translations[currentLang] || translations.ko;
      }

      function t(key) {
        const pack = getPack();
        return pack[key] ?? translations.ko[key] ?? key;
      }

      function applyTranslations() {
        document.title = t("metaTitle");
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          el.textContent = t(el.dataset.i18n);
        });
      }

      function getQuestions() {
        return getPack().questions;
      }

      function getScale() {
        return getPack().scale;
      }

      function getAnswers() {
        const answers = {};
        getQuestions().forEach((q) => {
          const selected = document.querySelector(
            `input[name="${q.id}"]:checked`
          );
          if (selected) answers[q.id] = selected.value;
        });
        return answers;
      }

      function renderSurvey(answers = {}) {
        const container = document.getElementById("survey");
        const questions = getQuestions();
        const scale = getScale();
        container.innerHTML = questions
          .map(
            (q) => `
            <div class="rounded-xl bg-black/20 border border-white/10 p-4">
              <div class="flex items-start justify-between gap-3">
                <div>
                  <p class="font-semibold">${q.text}</p>
                  <p class="text-sm text-white/60">${q.note}</p>
                </div>
                <span class="text-xs text-white/50">${t("requiredLabel")}</span>
              </div>
              <div class="mt-3 grid grid-cols-5 gap-2 text-xs">
                ${scale
                  .map(
                    (s) => `
                    <label class="flex flex-col items-center gap-2 rounded-lg bg-white/5 border border-white/5 px-2 py-2 hover:border-emerald-400/60 cursor-pointer transition">
                      <input type="radio" name="${q.id}" value="${s.value}" class="accent-emerald-400" ${
                      String(answers[q.id]) === String(s.value)
                        ? "checked"
                        : s.value === 3 && answers[q.id] === undefined
                        ? "checked"
                        : ""
                    } />
                      <span>${s.label}</span>
                    </label>
                  `
                  )
                  .join("")}
              </div>
            </div>
          `
          )
          .join("");
      }

      function calc({ silent = false } = {}) {
        const questions = getQuestions();
        let score = 0;
        let answered = 0;

        questions.forEach((q) => {
          const selected = document.querySelector(
            `input[name="${q.id}"]:checked`
          );
          if (!selected) return;

          let value = parseInt(selected.value, 10);
          if (q.reverse) value = 6 - value;

          score += value;
          answered += 1;
        });

        if (answered !== questions.length) {
          if (!silent) alert(t("alertAll"));
          return null;
        }

        const percent = Math.round(
          (score / (questions.length * 5)) * 100
        );

        let msg = "";
        if (percent < 35) {
          msg = t("resultLow");
        } else if (percent < 65) {
          msg = t("resultMid");
        } else {
          msg = t("resultHigh");
        }

        document.getElementById("score").textContent = percent + "%";
        document.getElementById("comment").textContent = msg;
        document.getElementById("result").classList.remove("hidden");
        return percent;
      }

      function setLang(lang, options = {}) {
        const nextLang = translations[lang] ? lang : defaultLang;
        currentLang = nextLang;
        document.documentElement.lang = nextLang;
        localStorage.setItem("preferredLang", nextLang);
        document.querySelectorAll(".lang-switch button").forEach((button) => {
          button.classList.toggle("active", button.dataset.lang === nextLang);
        });
        const answers = getAnswers();
        applyTranslations();
        renderSurvey(answers);
        if (!document.getElementById("result").classList.contains("hidden")) {
          calc({ silent: true });
        }
        if (options.updateUrl) {
          const url = new URL(window.location.href);
          url.searchParams.set("lang", nextLang);
          window.history.replaceState({}, "", url);
        }
      }

      function detectLang() {
        const params = new URLSearchParams(window.location.search);
        const paramLang = params.get("lang");
        if (supportedLangs.includes(paramLang)) return paramLang;
        const stored = localStorage.getItem("preferredLang");
        if (supportedLangs.includes(stored)) return stored;
        const browserLang =
          navigator.languages && navigator.languages.length
            ? navigator.languages[0]
            : navigator.language;
        if (browserLang && browserLang.toLowerCase().startsWith("ko")) {
          return "ko";
        }
        return defaultLang;
      }

      document.querySelectorAll(".lang-switch button").forEach((button) => {
        button.addEventListener("click", () => {
          setLang(button.dataset.lang, { updateUrl: true });
        });
      });

      setLang(detectLang(), { updateUrl: false });
    </script>
