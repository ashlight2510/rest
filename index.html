  <body
    class="min-h-screen bg-gradient-to-b from-slate-950 to-slate-900 text-white"
  >
<ins class="adsbygoogle"
     style="display:block"

    <main class="max-w-xl mx-auto px-4 py-10">
      <header class="text-center mb-8">
        <h1 class="text-3xl font-extrabold">이 정도면 쉬어야 할까?</h1>
        <p class="mt-2 text-white/70">
          짧은 설문으로 지금 쉬어도 좋을지 가볍게 확인해보세요
        </p>
      </header>

      <!-- Form -->
      <section class="rounded-2xl bg-white/5 border border-white/10 p-6">
        <div class="flex items-center justify-between">
          <p class="text-white/80">5개의 간단한 설문에 답해주세요</p>
          <span class="text-xs px-3 py-1 rounded-full bg-white/10 text-white/70"
            >약 30초</span
          >
        </div>
        <div id="survey" class="mt-4 space-y-4"></div>
        <button
          onclick="calc()"
          class="w-full mt-6 px-4 py-3 rounded-xl bg-emerald-500 text-slate-950 font-semibold"
        >
          결과 보기
        </button>
      </section>

      <!-- Result -->
      <section
        id="result"
        class="hidden mt-6 rounded-2xl bg-white/5 border border-white/10 p-6"
      >
        <p class="text-sm text-white/60">휴식 필요도</p>
        <p id="score" class="text-3xl font-extrabold mt-1"></p>
        <p id="comment" class="mt-3 text-white/80 leading-relaxed"></p>
      </section>

      <!-- Other services -->
      <div class="flex justify-center pt-8 mt-12 border-t border-gray-200/20">
        <a
          href="https://funnyfunny.cloud/"
          target="_blank"
          class="px-6 py-3 bg-gray-900 hover:bg-gray-800 text-white rounded-lg"
        >
          다른 서비스 보기
        </a>
      </div>
    </main>

    <script>
      const questions = [
        {
          id: "q1",
          text: "몸이 무겁고 눈이 쉽게 피로해진다",
          note: "자꾸 자세가 무너지고 눈이 시리다면 체크",
        },
        {
          id: "q2",
          text: "같은 작업을 90분 이상 붙잡고 있다",
          note: "타이머 없이 몰입했다면 더 쉬기 쉬움",
        },
        {
          id: "q3",
          text: "사소한 실수를 반복하거나 되돌리며 일한다",
          note: "타자 실수, 덮어쓰기 등",
        },
        {
          id: "q4",
          text: "지금 하는 일은 조금 미뤄도 큰 문제 없다",
          note: "마감 여유가 있다면 휴식 적합",
        },
        {
          id: "q5",
          text: "마감이 정말 코앞이라 멈추기 어렵다",
          note: "마감 급할수록 휴식 점수는 깎입니다",
          reverse: true,
        },
      ];

      const scale = [
        { label: "전혀 아니다", value: 1 },
        { label: "조금 아니다", value: 2 },
        { label: "보통", value: 3 },
        { label: "조금 그렇다", value: 4 },
        { label: "매우 그렇다", value: 5 },
      ];

      function renderSurvey() {
        const container = document.getElementById("survey");
        container.innerHTML = questions
          .map(
            (q) => `
            <div class="rounded-xl bg-black/20 border border-white/10 p-4">
              <div class="flex items-start justify-between gap-3">
                <div>
                  <p class="font-semibold">${q.text}</p>
                  <p class="text-sm text-white/60">${q.note}</p>
                </div>
                <span class="text-xs text-white/50">선택 필수</span>
              </div>
              <div class="mt-3 grid grid-cols-5 gap-2 text-xs">
                ${scale
                  .map(
                    (s) => `
                    <label class="flex flex-col items-center gap-2 rounded-lg bg-white/5 border border-white/5 px-2 py-2 hover:border-emerald-400/60 cursor-pointer transition">
                      <input type="radio" name="${q.id}" value="${s.value}" class="accent-emerald-400" ${
                      s.value === 3 ? "checked" : ""
                    } />
                      <span>${s.label}</span>
                    </label>
                  `
                  )
                  .join("")}
              </div>
            </div>
          `
          )
          .join("");
      }

      function calc() {
        let score = 0;
        let answered = 0;

        questions.forEach((q) => {
          const selected = document.querySelector(
            `input[name="${q.id}"]:checked`
          );
          if (!selected) return;

          let value = parseInt(selected.value, 10);
          if (q.reverse) value = 6 - value;

          score += value;
          answered += 1;
        });

        if (answered !== questions.length) {
          alert("모든 문항에 답해주세요.");
          return;
        }

        const percent = Math.round(
          (score / (questions.length * 5)) * 100
        );

        let msg = "";
        if (percent < 35) {
          msg =
            "지금은 계속해도 괜찮아 보입니다. 10~15분 스트레칭 정도만 챙겨보세요.";
        } else if (percent < 65) {
          msg =
            "짧은 휴식을 권장합니다. 15~25분 걸으면서 눈과 몸을 풀어주세요.";
        } else {
          msg =
            "지금 쉬는 편이 전체 효율에 유리합니다. 30분 이상 확실히 쉬고 리셋하세요.";
        }

        document.getElementById("score").textContent = percent + "%";
        document.getElementById("comment").textContent = msg;
        document.getElementById("result").classList.remove("hidden");
      }

      renderSurvey();
    </script>
  </body>
</html>
