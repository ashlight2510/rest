<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>휴식 필요도 결과 - rest</title>
<style>
*{box-sizing:border-box}
body{margin:0;font-family:ui-sans-serif,system-ui;background:#0b1220;color:#e9eef7;line-height:1.5;}
.wrap{max-width:800px;margin:0 auto;padding:28px 18px 60px;}
h1{font-size:28px;font-weight:900;margin:0 0 12px;color:#8be9fd;}
h2{font-size:20px;color:#9fb0c8;margin:16px 0 0;}
.card{background:#0f1a2e;border:1px solid #1c2a45;border-radius:18px;padding:32px 28px;margin-bottom:24px;text-align:center;}
.bigMsg{font-size:24px;line-height:1.5;margin:8px 0 0;font-weight:700;}
.ctaButton{display:inline-block;margin-top:28px;padding:16px 28px;background:rgba(139,233,253,.15);border:2px solid #8be9fd;border-radius:18px;color:#e9eef7;font-weight:700;text-decoration:none;}
.adContainer{margin:24px 0;min-height:250px;background:rgba(255,255,255,.02);border:1px solid #1c2a45;border-radius:18px;padding:20px;}
.faqLinks{margin-top:32px;padding-top:32px;border-top:1px solid #1c2a45;}
.faqList{display:grid;gap:12px;}
.faqLink{padding:12px 16px;border:1px solid #1c2a45;border-radius:14px;background:rgba(255,255,255,.03);color:#e9eef7;text-decoration:none;display:block;}
</style>
</head>
<body>
<div class="wrap">
<h1>휴식 필요도: <span id="scoreText"></span></h1>
<h2>지금 쉬어도 괜찮은 날일까요?</h2>
<div class="card">
<p class="bigMsg" id="commentText"></p>
<p style="color:#9fb0c8;margin-top:16px;font-size:15px;" id="descText"></p>
<a href="result/why.html" id="whyLink" class="ctaButton">왜 쉬어야 하나요? →</a>
<div class="adContainer"><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1204894220949193" data-ad-slot="7300458753"></ins></div>
</div>
<div class="faqLinks"><h3 style="font-size:16px;color:#9fb0c8;margin-bottom:16px;">관련 질문</h3><div class="faqList"><a href="faq/how-to-rest.html" class="faqLink">어떻게 쉬는 게 좋을까요?</a><a href="faq/when-to-rest.html" class="faqLink">언제 쉬어야 하나요?</a></div></div>
</div>
<script>
const params = new URLSearchParams(window.location.search);
const score = parseInt(params.get('score') || '50', 10);
const comment = params.get('comment') || '';
const level = params.get('level') || (score < 35 ? 'low' : (score < 65 ? 'mid' : 'high'));
const descriptions = {
  low:'지금은 계속해도 괜찮아 보입니다. 다만 짧은 휴식은 항상 도움이 됩니다.',
  mid:'짧은 휴식을 권장합니다. 15~25분 정도 눈과 몸을 풀어주세요.',
  high:'지금은 휴식이 필요합니다. 가능한 업무를 줄이고 충분히 쉬는 것이 좋아요.'
};
document.getElementById('scoreText').textContent = score + '%';
document.getElementById('commentText').textContent = comment;
document.getElementById('descText').textContent = descriptions[level] || descriptions.mid;
const whyUrl = new URL('result/why.html', window.location.href);
whyUrl.searchParams.set('level', level);
whyUrl.searchParams.set('score', score.toString());
document.getElementById('whyLink').href = whyUrl.toString();
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1204894220949193" crossorigin="anonymous"></script>
</body>
</html>
